<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      ${StockList}
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <div class="content">
          ${StockInfo}
          <template id="SelectedStock">
            <nav class="panel">
              <div class="panel-heading">
                ${Symbol}: ${Name}
              </div>
              <div class="panel-block">
                Last price: ${Price} ${Currency}
              </div>
              <div class="panel-block">
                <label class="panel-block">
                  <input bind="${NearMarket}" type="checkbox">
                  Near marker
                </label>
              </div>
              <div class="panel-block">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Call Volatility</th>
                      <th>Call Volume</th>
                      <th>Call Bid</th>
                      <th>Call Ask</th>
                      <th>Strike</th>
                      <th>Put Bid</th>
                      <th>Put Ask</th>
                      <th>Put Volume</th>
                      <th>Put Volatility</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${Rows}
                    <template id="OptionRow">
                      <tr>
                        <td class="${CallRowClass}"> ${CallVolatility} </td>
                        <td class="${CallRowClass}"> ${CallVolume} </td>
                        <td class="${CallRowClass}"> ${CallBid} </td>
                        <td class="${CallRowClass}"> ${CallAsk} </td>
                        <th> ${Strike} </th>
                        <td class="${PutRowClass}"> ${PutBid} </td>
                        <td class="${PutRowClass}"> ${PutAsk} </td>
                        <td class="${PutRowClass}"> ${PutVolume} </td>
                        <td class="${PutRowClass}"> ${PutVolatility} </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </nav>
          </template>
          <template id="NoStockSelected">
            <h1>LOOK AWAY</h1>
          </template>
        </div>
      </template>
      
      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
